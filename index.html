<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ff8d00">
    <title>Hours Portal - Autonomy Heroes</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="/assets/index-DSM0r9m9.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-CO5UcIWN.css">
</head>
<body>
    <div id="app">
        <!-- Loading Screen -->
        <div id="appLoading" class="app-loading">
            <div class="loading-content">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>
        </div>

        <!-- Error Boundary -->
        <div id="errorBoundary" class="error-boundary" style="display: none;">
            <div class="error-content">
                <h2>Something went wrong</h2>
                <p id="errorMessage"></p>
                <button class="btn-primary" onclick="window.location.reload()">Reload</button>
            </div>
        </div>

        <!-- Site Header - Just Logo -->
        <header class="site-header">
            <img src="/assets/logo-BdGll3Kl.png" alt="Autonomy Heroes" class="logo">
        </header>

        <!-- Auth Container -->
        <div id="authContainer" class="auth-container active">
            <div class="auth-header">
                <h1>Hours Portal</h1>
                <p>Track and manage your time efficiently</p>
            </div>
            
            <div class="tabs">
                <button id="loginTab" class="active">Login</button>
                <button id="registerTab">Register</button>
            </div>

            <form id="loginForm" class="auth-form active">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn-primary">Login</button>
            </form>

            <form id="registerForm" class="auth-form">
                <input type="text" name="firstName" placeholder="First Name" required>
                <input type="text" name="lastName" placeholder="Last Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn-primary">Register</button>
            </form>

            <div id="authErrorContainer" class="auth-error">
                <p id="authErrorMessage"></p>
            </div>
        </div>

        <!-- Calendar Container -->
        <div id="calendarContainer" class="calendar-container">
            <div id="errorBoundary" class="error-boundary" style="display: none;">
                <div class="error-content">
                    <h3>Something went wrong</h3>
                    <p class="error-message"></p>
                    <button class="retry-button">Retry</button>
                </div>
            </div>
            <!-- User Controls -->
            <div class="user-controls">
                <span id="userEmail"></span>
                <button id="logoutBtn" class="btn-secondary">Logout</button>
            </div>
            
            <!-- Calendar Content -->
            <div id="calendar"></div>
        </div>
    </div>

    <!-- Scripts -->
</body>
</html>
