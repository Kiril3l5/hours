<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ff8d00"> <!-- Updated to match your theme -->
    <title>Hours Portal - Autonomy Heroes</title>
  <script type="module" crossorigin src="/assets/index-BVSFRdyL.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-DV88N2f1.css">
</head>
<body>
    <div id="app">
        <!-- Loading Screen -->
        <div id="appLoading" class="app-loading">
            <div class="loading-content">
                <div class="spinner" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <p>Loading...</p>
            </div>
        </div>

        <!-- Error Boundary -->
        <div id="errorBoundary" class="error-boundary" aria-hidden="true" style="display: none;">
            <div class="error-content">
                <h2>Something went wrong</h2>
                <p id="errorMessage"></p>
                <button class="btn-primary" onclick="window.location.reload()">Reload</button>
            </div>
        </div>

        <!-- Auth Section -->
        <div id="authContainer" class="auth-container active">
            <div class="tabs">
                <button id="loginTab" class="active">Login</button>
                <button id="registerTab">Register</button>
            </div>
            <form id="loginForm" class="auth-form active" role="form" aria-labelledby="loginTab">
                <input type="email" name="email" placeholder="Email" required aria-label="Email">
                <input type="password" name="password" placeholder="Password" required aria-label="Password">
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <form id="registerForm" class="auth-form">
                <input type="text" name="firstName" placeholder="First Name" required>
                <input type="text" name="lastName" placeholder="Last Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn-primary">Register</button>
            </form>
            <div id="authErrorContainer" class="auth-error">
                <p id="authErrorMessage"></p>
            </div>
        </div>

        <!-- Calendar Section -->
        <div id="calendarContainer" class="calendar-container">
            <header>
                <h1>Time Tracker</h1>
                <p id="userEmail"></p>
                <button id="logoutBtn" class="btn-secondary">Logout</button>
            </header>
            <div id="calendar"></div>  <!-- Removed calendar-grid class -->
        </div>

    <!-- Scripts -->
	<!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker
                    .register('/sw.js')
                    .then((registration) => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch((error) => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
