<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ff8d00">
    <title>Hours Portal - Autonomy Heroes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script type="module" crossorigin src="/assets/index-C3LZYSMv.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-B2sCbk3B.css">
</head>
<body>
    <div id="app">
        <div id="appLoading" class="app-loading">
            <div class="loading-content">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>
        </div>

        <div id="errorBoundary" class="error-boundary" style="display: none;">
            <div class="error-content">
                <h2>Something went wrong</h2>
                <p id="errorMessage"></p>
                <button class="btn-primary" onclick="window.location.reload()">Reload</button>
            </div>
        </div>

        <!-- Auth Section -->
        <div id="authContainer" class="auth-container active">
            <section class="hero">
                <div class="hero__overlay"></div>
                <div class="hero__content">
                    <h1>Hours Portal</h1>
                    <p>Track and manage your time efficiently</p>
                </div>
            </section>
            
            <div class="tabs">
                <button id="loginTab" class="active">Login</button>
                <button id="registerTab">Register</button>
            </div>
            <form id="loginForm" class="auth-form active">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <form id="registerForm" class="auth-form">
                <input type="text" name="firstName" placeholder="First Name" required>
                <input type="text" name="lastName" placeholder="Last Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn-primary">Register</button>
            </form>
            <div id="authErrorContainer" class="auth-error">
                <p id="authErrorMessage"></p>
            </div>
        </div>

        <!-- Calendar Section -->
        <div id="calendarContainer" class="calendar-container">
            <header>
                <h1>Time Tracker</h1>
                <p id="userEmail"></p>
                <button id="logoutBtn" class="btn-secondary">Logout</button>
            </header>
            <div id="calendar"></div>
        </div>

        <!-- Footer -->
        <footer>
            <div class="footer-content">
                <p>&copy; 2024 Autonomy Heroes. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('ServiceWorker registered:', registration.scope))
                    .catch(error => console.error('ServiceWorker error:', error));
            });
        }
    </script>
</body>
</html>
